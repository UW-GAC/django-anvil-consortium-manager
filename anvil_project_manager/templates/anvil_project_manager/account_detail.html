{% extends "base.html" %}
{% load static %}

{% load render_table from django_tables2 %}

{% block title %}Account: {{ object.username }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>Account: {{ object.email }}</h2>

      <h3>Groups</h3>
      {% render_table group_table %}

    </div>
  </div>

  <a href="{% url 'anvil_project_manager:accounts:delete' pk=object.pk %}" class="btn btn-danger" role="button">Delete from app</a>

</div>
{% endblock content %}
