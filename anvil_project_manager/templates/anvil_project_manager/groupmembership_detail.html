{% extends "base.html" %}
{% load static %}

{% block title %}Group membership: {{ object }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>Group membership: {{ object }}</h2>

      <ul>
        <li>Group: <a href="{{object.group.get_absolute_url}}"> {{ object.group}} </a></li>
        <li>Researcher: <a href="{{object.researcher.get_absolute_url}}"> {{ object.researcher}} </a></li>
        <li>Role: {{ object.role }}</li>
      </ul>

    </div>
  </div>

  <a href="{% url 'anvil_project_manager:group_membership:delete' pk=object.pk %}" class="btn btn-danger" role="button">Delete</a>

</div>
{% endblock content %}
