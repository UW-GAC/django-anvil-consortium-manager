# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py{38,39,310}-{sqlite,mysql}
isolated_build = true

[testenv]
deps =
    Django==3.2.*
    responses
    factory-boy
    mysql: mysqlclient
commands =
    sqlite: ./manage.py test anvil_consortium_manager --settings=anvil_consortium_manager.tests.settings.test
    mysql: ./manage.py test anvil_consortium_manager --settings=anvil_consortium_manager.tests.settings.local_mariadb
