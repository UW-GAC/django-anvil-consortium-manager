name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [ "master", "main" ]
    paths-ignore: [ "docs/**" ]

  push:
    branches: [ "master", "main", "mariadb-ci" ]
    paths-ignore: [ "docs/**" ]


jobs:
  linter:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          cache: pip
          cache-dependency-path: |
            requirements/base.txt
            requirements/local.txt

      - name: Run pre-commit
        uses: pre-commit/action@v2.0.3

  # With no caching at all the entire ci process takes 4m 30s to complete!
  pytest:
    runs-on: ubuntu-latest

    services:
      database:
        image: mariadb:10.5
        env:
          MYSQL_ROOT_PASSWORD: rootpw
        ports:
          - 3306:3306
        options: --tmpfs /var/lib/mysql
    env:
        ANVIL_API_SERVICE_ACCOUNT_FILE: foo
        DJANGO_DB_USER: root
        DJANGO_DB_PASSWORD: rootpw
        DJANGO_DB_DATABASE: anvil_consortium_manager
        DJANGO_DB_HOST: 127.0.0.1
        DJANGO_DB_PORT: 3306

    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          cache: pip
          cache-dependency-path: |
            requirements/base.txt
            requirements/local.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/local.txt

      - name: Test with pytest
        run:  pytest --ds=config.settings.local_mariadb -k 'BillingProjectTest and test_model_saving'
