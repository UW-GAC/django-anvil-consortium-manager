{% extends "anvil_consortium_manager/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update an Account{% endblock title %}

{% block content %}
<h2>Update Account {{ object }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save account</button>
  </form>
{% endblock %}
