{% extends "base.html" %}
{% load static %}

{% block title %}Reactivate Account{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">


      <h2>Reactivate Account</h2>

      <h2>{{ object }}</h2>

      <p>Are you sure you want to reactivate <a href="{{ object.get_absolute_url }}">{{ object }}</a> in this app?</p>

      <form method="POST">{% csrf_token %}
          {{ form }}
          <input type="submit" class="btn btn-danger" value="Yes, reactivate"/>
          <a href="{{ object.get_absolute_url }}" class="btn btn-secondary" role="button">
          No, cancel</a>
      </form>

    </div>
  </div>


</div>
{% endblock content %}
